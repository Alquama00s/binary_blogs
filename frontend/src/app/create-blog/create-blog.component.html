<div class="navBar">
  <div class="title">
    Create a New Blog
  </div>
</div>

<div class="blog-creation-container">
  <form>
    <div class="form-group">
      <input type="text" id="title" name="title" placeholder="Enter the title of your blog" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <textarea id="description" name="description" placeholder="Enter a brief description" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <textarea id="content" name="content" placeholder="Write the content" [(ngModel)]="content"></textarea>
    </div>
    <div class="form-group">
      <textarea id="tag" name="tag" placeholder="Write searchable tags" [(ngModel)]="tag"></textarea>
      <button type="submit" (click)="addTag()">+</button>
    </div>
    <div class="form-group">
    <div class="tags-container" >
      <div class="tag" *ngFor="let tag of tags" (click)="removeTag(tag)">{{tag}}</div>
      
    </div>   
  </div> 
    <button type="submit" (click)="submit()">{{isUpdate()?'Update':'Publish'}}</button>
  </form>
</div>
